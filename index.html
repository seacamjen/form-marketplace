<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

    <title>JavaScript Store</title>
  </head>
  <body>
    <h1>WE SELL YOU JAVASCRIPT</h1>
    <h2>PICK YO JAVASCRIPT:</h2>
    <form class="getCustInfo">
      <select class="form-control" id="javaScriptLine">
        <option value="$(document).ready(function()) ($1)">$(document).ready(function()) ($1)</option>
        <option value="$event.preventDefault ($140000000)">$event.preventDefault ($140000000)</option>
        <option value="$("#output").text(result) ($3.50)">$("#output").text(result) ($3.50)</option>
        <option value="$("form#add").submit(function(event) ($500)">$("form#add").submit(function(event) ($500)</option>
      </select>
      <h2>GIVE YOUR INFO:</h2>
      <div class="form-group">
            <label for="firstName">First name:</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressStreet">Street address:</label>
            <input id="addressStreet" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressCity">City:</label>
            <input id="addressCity" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressState">State:</label>
            <input id="addressState" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="addressZip">ZIP code:</label>
            <input id="addressZip" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">TAKE MY MONEY!</button>
    </form>
    <div class="row">
      <div class="receipt col-md-6">
       Thank you for ordering <span class="javaScriptOrdered"></span>, <span class="firstName"></span> <span class="lastName"></span>. Please give us more money soon!
      </div>
      <div class="shipping col-md-6">
        Confirm you mailing information
        <address class="">
          <strong><span class="firstName"></span> <span class="lastName"></span></strong><br>
          <span class="addressStreet"></span><br>
          <span class="addressCity"></span> ,<span class="addressState"></span> <span class="addressZip"></span><br>
        </address>
      </div>
    </div>
  </body>
</html>
